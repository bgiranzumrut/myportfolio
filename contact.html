    <main class="contact" id="contact">
        <h1 class="heading">CONTACT ME</h1>
        <form action="#">
            <div class="form-group">
                <fieldset>
                    <label for="full_name">Full Name <span class="contact-error error" id="name_error">* Required
                            field</span></label>
                    <input type="text" id="full_name" class="input">
                    <label for="email">Email <span class="contact-error error" id="email_error">* Required field </span>
                        <span class="contact-error error" id="emailformat_error">Invalid email</span></label>
                    <input type="email" id="email" name="email" class="input">

                    <label for="phone">Phone number <span class="contact-error error" id="phone_error">* Required
                            field</span>
                        <span class="contact-error error" id="phoneformat_error">*Invalid phone number</span></label>
                    <input type="tel" id="phone" name="phone" class="input">

                </fieldset>
                <fieldset>
                    <textarea name="message" id="message" cols="30" rows="5" class="input"
                        placeholder="Write your message.."></textarea>
                    <p class="contact-error error" id="message_error">* Required field</p>
                </fieldset>
                <button class="button" id="button" type="submit">Send</button>
            </div>
        </form>
    </main>
